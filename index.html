<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="./assets/css/style.css">
    </head>

    <body>
        <div class="main">
            <div class="form">
                <div class="song">
                    <h1>Lấy thông tin bài hát</h1>
                    <form action="" class="search-has-id">
                        <div>
                            <input type="text" value="ZUI7WC8F" placeholder="Nhập ID">
                        </div>
                        <select name="type">
                            <option value="zing">Zing MP3</option>
                            <option value="nct">Nhạc của tui</option>
                        </select>
                        <button type="submit">Lấy thông tin</button>
                    </form>
                </div>
                <div class="search">
                    <h1>Tìm bài hát</h1>
                    <form action="" class="search">
                        <div>
                            <input type="text" value="MCK" placeholder="Nhập tên ca sĩ, bài hát,...">
                        </div>
                        <select name="type">
                            <option value="zing">Zing MP3</option>
                            <option value="nct">Nhạc của tui</option>
                        </select>
                        <button type="submit">Tìm kiếm</button>
                    </form>
                </div>
            </div>
            <div class="result">
                <div class="heading">
                    <div class="main-result">
                        <h1>Kết quả</h1>
                        <audio src="" controls></audio>
                    </div>
                    <button class="copy">Copy Data</button>
                </div>
                <pre class="content">
                    <div>B1. Tìm bài hát cần tìm </div>
                    <div>B2. Lấy ID bài hát</div>
                    <div>B3. Nhập ID để lấy thông tin bài hát</div>
                    <div>B4. Lấy URL (nếu có để tải nhạc về hoặc stream trực tiếp)</div>
                </pre>
            </div>
        </div>
        <script src="./app.js"></script>
    </body>

</html>
